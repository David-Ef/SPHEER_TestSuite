# Running in debugmode will
#	play all subtests once, one after the other
bdebug=true

# Disabling eye tracking will
#	disable calibrating and validating
#	enable controlling the camera with the keyborad
#	enable using the mouse position on screen as the gaze
bdisableEyeTracking=false

bbypassCalibration=false
bbypassValidation=false

bbypassInstructions=false
bbypassUserAtCenterRoomCheck=false

# Maximum eye tracking accuracy accepted (e.g., in the validation process)
fmaxDistanceToTarget=1.5
